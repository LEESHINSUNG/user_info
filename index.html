<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="userMainInfo">
        <picture class="userPicture"></picture>
        <div class="mainInfo">
          <h1 class="userName"></h1>
          <h3 class="userId"></h3>
        </div>
      </section>
      <section class="infoList">
        <ul>
          <li class="nation">
            <i class="material-icons" style="font-size: 40px">flag</i>
          </li>
          <li class="birthday">
            <i class="material-icons" style="font-size: 40px">cake</i>
          </li>
          <li class="phoneNum">
            <i class="material-icons" style="font-size: 40px">phone_iphone</i>
          </li>
          <li class="location">
            <i class="material-icons" style="font-size: 40px">location_on</i>
          </li>
          <li class="email">
            <i class="material-icons" style="font-size: 40px">mail</i>
          </li>
        </ul>
        <p class="displayData"></p>
      </section>
    </main>
  </body>
</html>
